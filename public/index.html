<!DOCTYPE html>
<html>
    <head>
      <title>Hello, WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
              <!--  <a-asset-item id="helmet_model" response-type="arraybuffer" src="assets/models/DamagedHelmet.glb"></a-asset-item> -->
            </a-assets>

        <a-entity camera look-controls wasd-controls position="0 1.2 2"></a-entity>
            <a-entity cursor="rayOrigin:mouse;"
                      raycaster="far:20; interval:100; objects:.clickable;">
                      
            </a-entity>

        <a-entity id="plane" 
                  position="0 0 0"
                  rotation="-90 0 0"
                  scale="1 1 1"
                  geometry="primitive:plane; width:10.0; height:10.0;" 
                  material="color:rgb(0, 255, 0);"></a-entity>

        <a-entity id="button"
                  class="clickable"
                  geometry="primitive:cylinder; radius:0.5; height:0.1;" 
                  material="color:red;"
                  create-cow-component=""></a-entity>

        <a-entity id="helmet"
                  position="0 1 -2" 
                  gltf-model="#helmet_model">
                </a-entity>


      </a-scene>
    </body>
</html>
